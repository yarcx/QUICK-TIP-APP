<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QUICK TIP APP</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="main.css">
</head>
<body class="flex justify-center self-center">
    <!-- creating the container -->
    <div class="container bg-gradient-to-tr  from-teal-600 to-green-600  sm:w-1/2 mx-auto mt-5 mb-5 px-4 rounded">
        <p class="text-center text-3xl text-gray-800 font-bold">QUICK TIP</p>
        <!-- FIRST CARD  -->
        <div class="card rounded-lg  bg-white mx-auto mt-10 p-4">
            <div class=" w-full mx-auto flex justify-between self-center mt-4 mb-4">
                <label for="bill">Bill</label>
                <input type="number" name="bill"   class=" input border-2" oninput="addInput()">
            </div>

            <div class=" w-full mx-auto flex justify-between self-center mt-4">
                <p for="bill">Select Tip</p>
                <p><span class="select-tip-figure">1</span>%</p>
            </div>
            <input type="range" class="range" id="inputPercentage" onchange="firstSlider()" mt-2" value="0">

            <div class="mt-6 mb-6 flex justify-between self-center">
                <p>Tip</p>
                <p >$ <span class="tip-value"></span></p>
            </div>

            <hr class="border-gray-700 border-2  rounded"></hr>

            <div class="mt-2 text-2xl font-semibold mb-2 flex justify-between self-center">
                <p class="tex">Total</p>
                <p >$<span class="total-value"></span></p>
            </div>
        </div>

        <!-- SECOND CARD BEGINS HERE -->

         <div class="card rounded-lg bg-white mx-auto mt-5 mb-5 p-4">
            <div class=" w-full mx-auto flex justify-between self-center mt-4 mb-2">
                <p for="bill">Split</p>
                <p><span class="split-figure">1</span> Person</p>
            </div>

            <input type="range" id="splitRange" value="1" min="1" max="10" onchange="splitBill()" class="range mt-1">

            <div class="mt-6 mb-6 flex justify-between self-center">
                <p>Bill Each</p>
                <p>$<span  class="Bill-each"></span></p>
            </div>
            <div class="mt-2 text-2xl font-semibold mb-2 flex justify-between self-center">
                <p class="tex">Tip Each</p>
                <p >$<span class="Tip-each"></span></p>
            </div>
        </div>
    </div>


    <!-- script tag -->
    <script src="main.js"></script>
</body>
</html>
